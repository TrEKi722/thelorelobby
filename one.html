<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier Prime', monospace;
            padding: 45px;
        }
        
        button{
            border-color: green;
            font-family: 'Courier Prime', monospace;
            font-size: 55px;
            color: green;
            padding: 20px;
            background-color: black;
        }
        
        .typewriter {
            font-size: 18pt;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="start-screen" style="width="100%">
      <button onclick="startTyping()" style="margin: auto;">START</button>
    </div>
    <div id="typewriter-text" style="display: none;"></div>

    <script>
        let text = ''; // Declare outside to ensure access from both fetch and startTyping()
        let index = 0;
        const speed = 100;
        
        fetch("https://raw.githubusercontent.com/TrEKi722/thelorelobby/main/content.json")
          .then(response => response.json())  // Parse JSON directly
          .then(data => {
              console.log("Fetched Data:", data); // ✅ Check if JSON loads correctly
        
              if (!Array.isArray(data)) {
                  console.error("❌ JSON is not an array:", data);
                  return;
              }
        
              const loreEntry = data.find(entry => entry.id === "entry1");
              if (loreEntry) {
                  text = loreEntry.text;
                  console.log("✅ Loaded Lore Text:", text); // ✅ Ensure text is loaded
              } else {
                  console.error("❌ Entry 'entry1' not found.");
              }
          })
          .catch(error => console.error("❌ Fetch Error:", error));
        
        // Start typing when the button is clicked
        function startTyping() {
            if (!text || text === "Error: Entry not found.") {
                console.log('❌ Lore is still loading...');
                return;  // Don't start typing if text is still empty
            }
        
            console.log("✅ Starting Typing:", text);
        
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("typewriter-text").style.display = "block";
            const container = document.getElementById("typewriter-text");
            container.innerHTML = "_"; // Start with just the cursor
            typeCharacter();
        }
        
        // Function to type out the text character by character
        function typeCharacter() {
            const container = document.getElementById("typewriter-text");
        
            if (index < text.length) {
                container.innerHTML = container.innerHTML.slice(0, -1); // Remove previous "_"
                container.innerHTML += (text[index] === "\n" ? "<br>" : text[index]) + "_"; // Add next letter + cursor
                index++;
                setTimeout(typeCharacter, speed);
            } else {
                remove();
            }
        }
        
        function remove() {
            document.getElementById("typewriter-text").innerHTML = document.getElementById("typewriter-text").innerHTML.slice(0, -1); // Remove previous "_"
            setTimeout(add, 500);
        }
        
        function add() {
            document.getElementById("typewriter-text").innerHTML += "_"; // Add next letter + cursor
            setTimeout(remove, 500);
        }

    </script>
</body>
</html>
    </style>
</head>
