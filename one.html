<!doctype html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier Prime', monospace;
            padding: 45px;
        }
        
        button{
            border-color: green;
            font-family: 'Courier Prime', monospace;
            font-size: 55px;
            color: green;
            padding: 20px;
            background-color: black;
        }
        
        .typewriter {
            font-size: 18pt;
            white-space: pre-wrap;
            overflow: hidden;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="start-screen" style="width="100%">
      <button onclick="startTyping()" style="margin: auto;">START</button>
    </div>
    <div id="typewriter-text" style="display: none;"></div>

    <script>
        let text = '';
        let index = 0;
        const speed = 100; // Typing speed in milliseconds
    
        const data = [
          {
            "id": "entry1",
            "title": "The Lost Archive",
            "text": "[REDACTED]: Hello weary traveler! This is the LoreCut. If this is not where you intend to be... then LEAVE \n\n[REDACTED]: Hello! By the looks of it, you have ended up in my humble speeder. I found you drunk in a bar a few kilometres back and figured I'd pick you up. What's this? You think you're being kidnapped? Uhm... No? Anyways, I'll let you out in a bit, first I want to give you something. \n*You have received a datacore from [REDACTED]* \n[REDACTED]: By the way, my name is *Archaos*, it's nice to meet you."
          },
          {
            "id": "entry2",
            "title": "The Trickster's Hint",
            "text": "A mysterious figure leaves you a clue scratched into a datapad..."
          }
        ];
        
        const loreEntry = data.find(entry => entry.id === "entry1"); // Get first entry
        text = loreEntry.text;
        console.log(text + "; complete");


        function startTyping() {
            if (text === '') {
                console.log('Lore is still loading...');
                return; // Prevent typing if text is still empty
            }
            
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("typewriter-text").style.display = "block";
            const container = document.getElementById("typewriter-text");
            container.innerHTML = "_"; // Start with just the cursor
            typeCharacter();
        }

        function typeCharacter() {
            const container = document.getElementById("typewriter-text");

            if (index < text.length) {
                container.innerHTML = container.innerHTML.slice(0, -1); // Remove previous "_"
                container.innerHTML += (text[index] === "\n" ? "<br>" : text[index]) + "_"; // Add next letter + cursor
                index++;
                setTimeout(typeCharacter, speed);
            } else {
                remove();
            }
        }
        
        function remove() {
            document.getElementById("typewriter-text").innerHTML = document.getElementById("typewriter-text").innerHTML.slice(0, -1); // Remove previous "_"
            setTimeout(add, 500);
        }
        
        function add() {
            document.getElementById("typewriter-text").innerHTML += "_"; // Add next letter + cursor
            setTimeout(remove, 500);
        }

    </script>
</body>
</html>
